<div class="text-center">
  <h2>Account Statement</h2>
  <p class="mt-3">{{date | date : "fullDate"}}</p>
  <div class="btn-group mt-3" role="group" aria-label="Basic outlined example">
    <button (click)="filterPipe('')" type="button" class="btn btn-outline-primary">ALL</button>
    <button (click)="filterPipe('CREDIT')" type="button" class="btn btn-outline-primary">CREDIT</button>
    <button (click)="filterPipe('DEBIT')" type="button" class="btn btn-outline-primary">DEBIT</button>
  </div>
  
  <table class="table table-primary table-striped container mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of transactions | filter : searchString : 'type'; let j = index">
        <td>{{j + 1}}</td>
        <td>{{i.type}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.date}}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <a href="home" class="btn btn-secondary m-5">go back</a>
    <button (click)="exportPdf()" type="button" class="btn btn-success">Export as PDF</button>
  </div>
</div>
